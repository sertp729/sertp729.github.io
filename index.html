<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyIndex</title>
    <style>
        #demo {
            border: 1px solid #ccc;
            background: lightyellow;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>자바스크립트 배열</h1>
    <h3>forEach() Method</h3>
    <p>forEach()문은 배열의 각 요소를 반복해서 참조하는 함수를 호출한다.</p>
    <p>콜백함수(Callback Function) 란? 파라미터로 함수를 전달하는 함수</p>
    <p id="demo"></p>
    <script>
        let arrPar = document.getElementById("demo"); //arrPar
        let text = "";
        const fruits = ["apple", "orange", "cherry"]; //해쉬테이블로 저장, 키와 데이터
        fruits.forEach(myFunction);

        function myFunction(item, index) {
            text += index + " : " + item + "<br>";
        }
        arrPar.innerHTML = text;
    </script>
</body>
</html>
